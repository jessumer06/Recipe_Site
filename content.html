<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Culinary Website</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

   
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="dash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="cont.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <style type="text/css">
            .effect-10{
                border: 0; 
                padding: 7px 15px;
                border: 1px solid #ccc; 
                position: relative; 
                background: white;
                border-top: none;
                border-right:  none;
                border-left: none;
                border-bottom-width: 2px;6
                border-bottom-color: #7386D5;
            }
            .effect-10 ~ .focus-bg{   
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%;
                height: 100%; 
                background-color: #ededed; 
                opacity: 0; 
                transition: 0.5s; 
                z-index: -1;
            }
            .effect-10:focus ~ .focus-bg{
                transition: 0.5s; 
                opacity: 1;
            }
            .point{
                cursor: pointer;
            }

        </style>
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                </div>

                <div class="sidebar-header">
                    <h3>Ingredient Search</h3>
                </div>

                <ul class="list-unstyled components">
                    <p id="username">User Name</p>
                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Home</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li><a href="#">Home 1</a></li>
                            <li><a href="#">Home 2</a></li>
                            <li><a href="#">Home 3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">About</a>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Pages</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 2</a></li>
                            <li><a href="#">Page 3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout();">Logout</a>
                    </li>
                </ul>

                
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default" style="background: white;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6"><div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            </button>
                        </div></div>
                            <div class="col-sm-6">
                        <div class="text-right" style="margin-top: 7px;">
                            <input type="text" name="search" class="effect-10" placeholder="Search here...."><span class="focus-bg"></span>
                            <!-- <button style="background: transparent;"> <i class="glyphicon glyphicon-search" ></i></button> -->
                        </div></div>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid" >
                     <!--Carousel-->
                     
                     <!--Carousel_end-->
                </div>
                <!--Main content goes here-->
                <div class="container-fluid cont">
                    <div class="row">
                            
                        <div class="col-sm-12 cont-four">
                            <div class="container"><h5>Searched Items</h5></div>
                                <div id="items" class="row rows"></div>      
                        </div>
                    </div>


                </div>
                <!--Main content ends here-->

            </div>
        </div>



        <div class="overlay"></div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
</html>
